plugins {
    id 'java'
}

group 'Piano'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testCompile group: 'junit', name: 'junit', version: '4.13'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
}